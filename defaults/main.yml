apt_default_packages:
  - acl
  - aptitude
  - apt-transport-https
  - curl
  - dnsutils
  - gnupg2
  - haveged
  - locate
  - lsof
  - ncdu
  - net-tools
  - parted
  - psmisc # for killall
  - python3
  - python3-apt
  - python3-dev
  - python3-passlib
  - rsync
  - tcpdump
  - tmux
  - telnet
  - unattended-upgrades
  - vim

# Automatically install apt version upgrades
apt_unattended_apt_version_upgrades: True
# Automatically reboot for kernel upgrades
apt_unattended_reboot: True
# Time for unattended reboot
apt_unattended_reboot_time: "01:00"
